<!DOCTYPE html>
<html>
<head>
    <title>Disabled Cells (JavaScript Event Calendar)</title>

    <!-- head -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../helpers/v2/main.css?v=2025.2.6502" type="text/css" rel="stylesheet"/>
    <script src="../js/daypilot-all.min.js?v=2025.2.6502"></script>

    <!-- /head -->

</head>
<body>

<!-- top -->
<template id="content" data-version="2025.2.6502">

    <!-- /top -->

    <div class="note">
        Read more about <a href="https://javascript.daypilot.org/calendar/disabled-cells/">disabled cells</a>.
    </div>

    <div id="dp"></div>

    <script type="text/javascript">

        const dp = new DayPilot.Calendar("dp", {
            startDate: DayPilot.Date.today(),
            viewType: "Week",
            onTimeRangeSelected: async args => {
                const modal = await DayPilot.Modal.prompt("New event name:", "Event");
                dp.clearSelection();
                if (modal.canceled) {
                    return;
                }
                dp.events.add({
                    start: args.start,
                    end: args.end,
                    id: DayPilot.guid(),
                    resource: args.resource,
                    text: modal.result
                });
                dp.message("Created");
            },
            onBeforeCellRender: args => {
                if (args.cell.start.getDatePart() <= DayPilot.Date.today()) {
                    args.cell.disabled = true;
                    args.cell.backColor = "#eee";
                }
            }
        });
        dp.init();

        const app = {
            init() {
                this.loadEventData();
            },
            loadEventData() {
                const events = [
                    {
                        start: DayPilot.Date.today().firstDayOfWeek().addDays(1).addHours(12),
                        end: DayPilot.Date.today().firstDayOfWeek().addDays(1).addHours(15),
                        id: DayPilot.guid(),
                        text: "Special event"
                    }
                ];
                dp.update({events});
            }
        };
        app.init();


    </script>

    <!-- bottom -->
</template>

<script src="../helpers/v2/app.js?v=2025.2.6502"></script>
<!-- /bottom -->

</body>
</html>
