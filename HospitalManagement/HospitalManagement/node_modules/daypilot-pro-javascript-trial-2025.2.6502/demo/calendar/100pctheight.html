<!DOCTYPE html>
<html>
<head>
    <title>100% Height (JavaScript Event Calendar)</title>

    <!-- head -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../helpers/v2/main.css?v=2025.2.6502" type="text/css" rel="stylesheet"/>
    <script src="../js/daypilot-all.min.js?v=2025.2.6502"></script>

    <!-- /head -->

</head>
<body>

<!-- top -->
<template id="content" data-version="2025.2.6502">

    <!-- /top -->

    <div class="note">Read more about the <a href="https://doc.daypilot.org/calendar/100-pct-height/">100%
        height</a> [doc.daypilot.org].
    </div>

    <div style="height:450px;">
        <div id="dp"></div>
    </div>

    <script type="text/javascript">

        const dp = new DayPilot.Calendar("dp", {
            startDate: DayPilot.Date.today(),
            viewType: "Week",
            heightSpec: "Parent100Pct",
            onTimeRangeSelected: async args => {
                const modal = await DayPilot.Modal.prompt("New event name:", "Event");
                if (modal.canceled) {
                    return;
                }
                dp.events.add({
                    start: args.start,
                    end: args.end,
                    id: DayPilot.guid(),
                    resource: args.resource,
                    text: modal.result
                });
                dp.clearSelection();
                dp.message("Created");
            }
        });
        dp.init();

        const app = {
            init() {
                this.loadEventData();
            },
            loadEventData() {
                const events = [
                    {
                        start: DayPilot.Date.today().firstDayOfWeek().addDays(1).addHours(12),
                        end: DayPilot.Date.today().firstDayOfWeek().addDays(1).addHours(15),
                        id: DayPilot.guid(),
                        text: "Event 1"
                    },
                    {
                        start: DayPilot.Date.today().firstDayOfWeek().addDays(1).addHours(16),
                        end: DayPilot.Date.today().firstDayOfWeek().addDays(1).addHours(18),
                        id: DayPilot.guid(),
                        text: "Event 2"
                    },
                ];
                dp.update({events});
            }
        };
        app.init();

    </script>

    <!-- bottom -->
</template>

<script src="../helpers/v2/app.js?v=2025.2.6502"></script>
<!-- /bottom -->

</body>
</html>
