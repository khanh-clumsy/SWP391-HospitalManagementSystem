<!DOCTYPE html>
<html>
<head>
    <title>Kanban Swimlane Collapsing</title>

    <!-- head -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../helpers/v2/main.css?v=2025.2.6502" type="text/css" rel="stylesheet"/>
    <script src="../js/daypilot-all.min.js?v=2025.2.6502"></script>

    <!-- /head -->

</head>
<body>

<!-- top -->
<template id="content" data-version="2025.2.6502">

    <!-- /top -->

    <div class="note">Read more about Kanban <a
        href="https://doc.daypilot.org/kanban/swim-lane-collapsing/">swim lane collapsing</a> [doc.daypilot.org].
    </div>

    <div id="kanban"></div>

    <script type="text/javascript">

        const kanban = new DayPilot.Kanban("kanban", {
            swimlaneCollapsingEnabled: true,
        });
        kanban.init();

        const app = {
            loadData() {
                const columns = [
                    {name: "Analysis", id: 1, barColor: "#f9ba25"},
                    {name: "Draft", id: 2},
                    {name: "Testing", id: 3}
                ];
                const swimlanes = [
                    {name: "Swimlane A", id: "A"},
                    {name: "Swimlane B", id: "B", collapsed: true}
                ];
                const cards = [
                    {
                        id: 1,
                        name: "Task 1",
                        column: 1,
                        swimlane: "A",
                        text: "This is a description of task #1."},
                    {
                        id: 2,
                        name: "Task 2",
                        column: 1,
                        swimlane: "B",
                        text: "This is a description of task #2.",
                        barColor: "#ea3624"
                    },
                    {
                        id: 3,
                        name: "Task 3",
                        column: 1,
                        swimlane: "B",
                        text: "This is a description of task #3.",
                        barColor: "#ea3624"
                    }
                ];
                kanban.update({columns, cards, swimlanes});
            }
        };
        app.loadData();

    </script>

    <!-- bottom -->
</template>

<script src="../helpers/v2/app.js?v=2025.2.6502"></script>
<!-- /bottom -->

</body>
</html>
